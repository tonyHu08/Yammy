<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="padding-top: 7%;">
    <div class="modal-dialog" style="width: 25%;">
        <div class="modal-content">
            <div class="modal-header" align="center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">用户登录</h4>
            </div>
            <form method="post" action="{:url('index/Login/loginVerify')}" >
                <div class="modal-body" align="center" style="height: 270px;background-color: #303030">
                    <div class="form-group" style="padding-top: 10%;">
                        <div class="input-group" style="width: 100%;height: 24px;">
                            <span class="input-group-addon ">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" name="username" placeholder="请输入用户名"
                                   class="form-control" />
                        </div>
                    </div>
                    <div style="padding-top: 6%;">
                        <div class="input-group" style="width: 100%;">
                            <span class="input-group-addon">
                                <span class=" glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" name="password" placeholder="请输入密码"
                                   class="form-control" />
                        </div>
                    </div>
                    <div style="padding-top: 11%;">
                        <button class="btn btn-default btn-block" type="submit">登录</button>
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
