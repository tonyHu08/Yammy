<div style="width: 70%;height: 500px;float: left;margin-left: 1%;margin-top:3%;border: #282828 1px solid;background: rgba(200,200,200,0.1);">
    <div style="font-family: 'Heiti SC';font-size: 22px;padding:10px 0 0 30px;">
        店铺管理
    </div>
    <form method="post" action="{:url('Seller/reSetShop')}" role="form" class="form-horizontal"
          enctype="multipart/form-data">
        <div style="width: 100%;height: 70%;margin-top: 6%;margin-left:1%;border: lightblue 0px solid;">
            <div style="width: 22%;height: 100%;border: lightcoral 0px solid;float: left;" align="center">
                <div style="margin-top: 40px">
                    <span class="glyphicon glyphicon-pencil" style="font-size: 70px"></span>
                </div>
                <div style="font-family: 'Heiti SC';font-size: 20px;margin-top: 15px">
                    店铺名称
                </div>
                <div style="width: 65%;margin-top: 120px;">
                    <input type="text" name="shopname" id="shopname" value="{$info.shopname}"
                           class="form-control"/>
                </div>
            </div>
            <div style="width: 3%;height: 70%;float: left;border: lightblue 0px solid;line-height: 300px;vertical-align: middle;">
                <span class="glyphicon glyphicon-chevron-right" style="font-size: 25px;"></span>
            </div>
            <div style="width: 22%;height: 100%;border: lightcoral 0px solid;float: left;" align="center">
                <div style="margin-top: 40px">
                    <span class="glyphicon glyphicon-th" style="font-size: 70px"></span>
                </div>
                <div style="font-family: 'Heiti SC';font-size: 20px;margin-top: 15px">
                    店铺类型
                </div>
                <div style="width: 65%;margin-top: 120px;">
                    <select class="form-control" name="type">
                        <option>{$info.shoptype}</option>
                        <option>服饰</option>
                        <option>电子</option>
                        <option>运动</option>
                        <option>生活</option>
                        <option>杂货</option>
                    </select>
                </div>
            </div>
            <div style="width: 3%;height: 70%;float: left;border: lightblue 0px solid;line-height: 300px;vertical-align: middle;">
                <span class="glyphicon glyphicon-chevron-right" style="font-size: 25px;"></span>
            </div>
            <div style="width: 22%;height: 100%;border: lightcoral 0px solid;float: left;" align="center">
                <div style="margin-top: 34px">
                    <img src="{$info.shopheadimg}" width="80px" height="80px">
                </div>
                <div style="font-family: 'Heiti SC';font-size: 20px;margin-top: 15px">
                    店铺头像
                </div>
                <div class="form-group" style="width: 65%;margin-top: 120px;">
                    <input type="file" name="file" id="file">
                </div>
            </div>
            <div style="width: 3%;height: 70%;float: left;border: lightblue 0px solid;line-height: 300px;vertical-align: middle;">
                <span class="glyphicon glyphicon-chevron-right" style="font-size: 25px;"></span>
            </div>
            <div style="width: 22%;height: 100%;border: lightcoral 0px solid;float: left;" align="center">
                <div style="margin-top: 40px">
                    <span class="glyphicon glyphicon-ok" style="font-size: 70px"></span>
                </div>
                <div style="font-family: 'Heiti SC';font-size: 20px;margin-top: 15px">
                    完成
                </div>
                <div class="form-group" style="width: 60%;margin-top: 120px;">
                    <button type="submit" class="btn btn-default">完成</button>
                </div>
            </div>
        </div>
    </form>
</div>
