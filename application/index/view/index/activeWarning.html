<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号未激活</title>
    <link rel="stylesheet" href="__STATIC__/css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="__STATIC__/js/jquery-3.3.1.min.js"></script>
    <script src="__STATIC__/css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="__STATIC__/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript"
            src="__STATIC__/js/ueditor/ueditor.all.js"></script>
    {css href="/static/css/public.css"}

</head>
<body background="__STATIC__/img/bg10.jpg" style="background-size: cover;">
<div id="head">
    {include file="public/head"}
</div>
<div id="main">
    <div style="width: 100%;height: 100px;background-color: rgba(0,0,0,0.4);line-height: 100px;vertical-align: middle;">
        <div style="height: 50%;font-family: Gill Sans;height: 40px;padding-top: 20px;padding-left: 10%;">
            <div style="width: 10%;float: left;">
                <a class="navbar-brand" href="{:url('index/Index/indexShow')}" style="color: cornsilk;font-size: 35px;">Yammy!</a>
            </div>
            <div style="width: 5%;float: left;margin-left: 3%;" align="center">
                <font class="navbar-brand" href="#" style="color: cornsilk;font-size: 35px;">|</font>
            </div>
            <div style="width: 20%;float: left;">
                <font class="navbar-brand" href="#" style="color: cornsilk;font-size: 27px;">账号激活</font>
            </div>
        </div>
        <div class="container" style="padding-top: 100px;width: 50%">
            <div class="jumbotron">
                <h1>您的账号还未激活！</h1>
                <div style="font-family: 'Heiti SC';font-size: 17px">激活邮件已发往您的邮箱，请点击邮件中的链接激活账号！</div>
                <div style="margin-top: 0px;height: 100px;width: 100%;">
                    <button class="btn btn-primary btn-lg" role="button" data-toggle="collapse"
                            data-target="#emailInput">
                        没有收到？重新发送！
                    </button>
                </div>

                <div id="emailInput" class="collapse row" style="width: 100%;">
                    <form method="post" action="{:url('index/Index/sendMail')}" class="form-horizontal">
                        <div class="col-sm-10" style="width:80%;">
                            <input type="email" name="email" class="form-control" id="email"
                                   placeholder="输入您的邮箱地址"/>
                            <button class="btn btn-default" type="submit">发送!</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
